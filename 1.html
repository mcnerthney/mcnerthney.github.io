<b><p id="id"></p>
 <p id="timer"></p></b>
<script>

 var pageid = window.location.search;
 var pagevalue = localStorage.getItem(pageid);
 var nextpagevalue = parseInt(pagevalue) + 1;
 localStorage.setItem(pageid, nextpagevalue);
 
 
document.getElementById("id").innerHTML = pageid + "." + nextpagevalue;
 
// Set the date we're counting down to

var countDownDate = new Date().getTime();

// Update the count down every 1 second
setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = now - countDownDate;
       
    // Output the result in an element with id="demo"
    document.getElementById("timer").innerHTML = distance / 1000;
    
}, 1000);


</script>

</h1>
